<div>
    <div style="text-align:center; margin:18px;">
        <h1>{{pageTitle}}</h1>
    </div>
    <div>
     
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <div class="ui-inputgroup">
                    <button pButton type="button" label="Search"></button>
                    <input [(ngModel)]="fromsearch" (change)="search(fromsearch)" type="text" pInputText placeholder="Keyword" style="float:left;">
                </div>

            </div>
            <div class="btn btn-success glyphicon glyphicon-plus" (click)="addPerson()" style="float:left;"> Add</div>
        </div>
        </div>
    <div class="form-inline well" style="clear:both;">
        <div style="float: left; margin-right:50px;">
            <label for="categoryPersonId">Filter: </label>
            <select (change)="filter(persons.categoryPersonId)" id="categoryPersonId" class="form-control" [(ngModel)]="persons.categoryPersonId" name="categoryPersonId" #categoryPersonId="ngModel">
                <option value=""></option>
                <option value="1">Friends</option>
                <option value="2">Family</option>
            </select>
        </div>
     
        <button (click)="reset()" class="btn btn-info" style="margin-top:10px;">Reset</button>
    </div>
    <div>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th class="col-md-1 col-sm-1 col-xs-1">Id</th>
                    <th style="cursor:pointer" class="col-md-3 col-sm-3 col-xs-3" (click)="sort('firstName')">
                        First name
                        <i *ngIf="sortDirectionFirstName === 'desc'">
                            <i class="fa fa-sort-alpha-asc"></i>
                        </i>
                        <i *ngIf="sortDirectionFirstName === 'asc'">
                            <i class="fa fa-sort-alpha-desc"></i>
                        </i>
                    </th>
                    <th style="cursor:pointer" (click)="sort('lastName')">
                        Last name
                        <i *ngIf="sortDirectionLastName === 'desc'">
                            <i class="fa fa-sort-alpha-asc" ></i>
                        </i>
                        <i *ngIf="sortDirectionLastName === 'asc'">
                            <i class="fa fa-sort-alpha-desc" ></i>
                        </i>
                    </th>
                    <th class="col-md-3 col-sm-3 col-xs-3">Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of persons let i = index">
                    <td class="col-md-1 col-sm-1 col-xs-1">{{i+1}}</td>
                    <td class="col-md-1 col-sm-1 col-xs-1">{{person.firstName}} </td>
                    <td class="col-md-1 col-sm-1 col-xs-1">{{person.lastName}}</td>
                    <td>
                        <a class="btn btn-warning" (click)="getPerson(person.personId)">
                            <i class="glyphicon glyphicon-list"></i>
                        </a>
                        <a class="btn btn-primary" (click)="updatePerson(person.personId)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="btn btn-danger" (click)="deletePerson(person.personId)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr *ngIf="persons.length == 0">
                    <td style="text-align:center" colspan="8"><p-progressSpinner></p-progressSpinner></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style=" width: 50%; margin: 0 auto;">
        <ngb-pagination [collectionSize]="70" [(page)]="page" [disabled]='isDisabled'></ngb-pagination>
    </div>
</div>
