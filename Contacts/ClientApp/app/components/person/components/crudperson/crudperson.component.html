<div>
    <div>
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
        <ul>
            <li *ngFor="let error of errors">
                {{ error }}
            </li>
        </ul>
    </div>
    <div style="margin-top: 25px; margin-bottom: 50px;">
        <form #personForm="ngForm" (ngSubmit)="onSubmit(person)">
            <div class="form-group ">
                <label for="firstName">First name:</label>
                <input [disabled]="!isInEditMode" class="form-control" type="text" id="firstName" [(ngModel)]="person.firstName" name="firstName" placeholder="First name" required />
            </div>
            <div class="form-group ">
                <label for="lastName">Last name:</label>
                <input [disabled]="!isInEditMode" class="form-control" type="text" id="lastName" [(ngModel)]="person.lastName" name="lastName" placeholder="Last name" required />
            </div>
            <div class="form-group ">
                <label for="phoneNumber">Phone number:</label>
                <input [disabled]="!isInEditMode" type="tel" class="form-control" id="phoneNumber" [(ngModel)]="person.phoneNumber" name="phoneNumber" placeholder="Phone number" />
            </div>
            <div class="form-group ">
                <label for="type">Type:</label>
                <select [disabled]="!isInEditMode" class="form-control" id="type" [(ngModel)]="person.type" name="type" #type="ngModel" required>
                    <option value="1">Mobile</option>
                    <option value="2">Home</option>
                    <option value="3">Work</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="email">Email:</label>
                <input [disabled]="!isInEditMode" type="email" class="form-control" id="email" [(ngModel)]="person.email" name="email" placeholder="Email" />
            </div>
            <div *ngIf="isInEditMode" style="float:left; margin-right:5px;">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div>
                <button (click)="goBack()" class="btn btn-warning">Back</button>
            </div>
        </form>
    </div>
</div>
